    <title>CUSTOM GRID</title>

<body>
    <div class="container">
        <div class="row first">

                One of three columns
            </div>
            <div class="col-sm-3 mx-1">
                One of three columns
            </div>
            <div class="col-sm-3 mx-1">

            </div>

    <div class="container">
